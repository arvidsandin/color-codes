<html lang="en" dir="ltr">
<head>
  <title>Color Hex Codes</title>
  <link rel='stylesheet' href='css/uxwing-iconsfont.css' />
  <link rel="stylesheet" href="css/style.css"/>
  <script src="js/jquery-3.5.0.min.js"></script>
  <script src="js/main.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon stuff -->
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
  <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div id="background">
    <div class="top_bar">
      <div id="title">
        <h1>Color Codes</h1>
      </div>
      <div id="dropdown">
        <i id="dropdown_icon" class=" fi fi-line-angle-down"></i>
      </div>
    </div>
    <div id="color_history_bar" class="top_bar color_history">
      <i id="history_icon" class=" fi fi-history"></i>
      <div style="background: #ffffff" class="previous_color previous_color_bar"></div>
    </div>
    <div id="flex_container">
      <div id="color_history_column" class="color_history">
        <div style="background: white" class="previous_color previous_color_column"></div>
      </div>
      <div id="center">
        <input id="hex_input" type="text" value="#ffffff">
        <br>
        <div id="rgb_inputs">
          <input id="r_input" class="rgb_input" type="number" max=255 min=0 value=255>
          <input id="g_input" class="rgb_input" type="number" max=255 min=0 value=255>
          <input id="b_input" class="rgb_input" type="number" max=255 min=0 value=255>
        </div>
        <div id="current_color_container">
          <div id="current_color"></div>
          <h4 id="current_color_name">#ffffff</h4>
          <div id="random_color_buttons">
            <button id="random_color" type="button">Random Color</button>
            <h3>Random shade of:</h3>
            <button id="random_red_color" class="random_color_color" type="button" value="ff0000">Red</button>
            <button id="random_green_color" class="random_color_color" type="button" value="00ff00">Green</button>
            <button id="random_blue_color" class="random_color_color" type="button" value="0000ff">Blue</button>
            <button id="random_yellow_color" class="random_color_color" type="button" value="ffff00">Yellow</button>
          </div>
        </div>
        <h2>Shades</h2>
        <div id="shades">
          <div class="shade"><p class="shade_name"></p></div>
          <div class="shade"><p class="shade_name"></p></div>
          <div class="shade"><p class="shade_name"></p></div>
          <div class="shade"><p class="shade_name"></p></div>
          <div class="shade"><p class="shade_name"></p></div>
          <div class="shade"><p class="shade_name"></p></div>
          <div class="shade"><p class="shade_name"></p></div>
          <div class="shade"><p class="shade_name"></p></div>
          <div class="shade"><p class="shade_name"></p></div>
          <div class="shade"><p class="shade_name"></p></div>
        </div>
        <br>
        <h2>Tints</h2>
        <div id="tints">
          <div class="tint"><p class="tint_name"></p></div>
          <div class="tint"><p class="tint_name"></p></div>
          <div class="tint"><p class="tint_name"></p></div>
          <div class="tint"><p class="tint_name"></p></div>
          <div class="tint"><p class="tint_name"></p></div>
          <div class="tint"><p class="tint_name"></p></div>
          <div class="tint"><p class="tint_name"></p></div>
          <div class="tint"><p class="tint_name"></p></div>
          <div class="tint"><p class="tint_name"></p></div>
          <div class="tint"><p class="tint_name"></p></div>
        </div>
        <br>
        <h2>Tones</h2>
        <div id="tones">
          <div class="tone"><p class="tone_name"></p></div>
          <div class="tone"><p class="tone_name"></p></div>
          <div class="tone"><p class="tone_name"></p></div>
          <div class="tone"><p class="tone_name"></p></div>
          <div class="tone"><p class="tone_name"></p></div>
          <div class="tone"><p class="tone_name"></p></div>
          <div class="tone"><p class="tone_name"></p></div>
          <div class="tone"><p class="tone_name"></p></div>
          <div class="tone"><p class="tone_name"></p></div>
          <div class="tone"><p class="tone_name"></p></div>
        </div>
        <p id="bottom_row">Made by <a href="https://github.com/arvidsandin/" target="_blank" rel="noreferrer noopener">Arvid Sandin<i id="link_icon" class="fi fi-external-link"></i></a></p>
      </div>
    </div>
  </div>
  <script data-goatcounter="https://arvidsandin.goatcounter.com/count"
  async src="//gc.zgo.at/count.js"></script>
</body>
</html>
