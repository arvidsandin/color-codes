<html lang="en" dir="ltr">
<head>
  <title>Color Hex Codes</title>
  <link rel="stylesheet" href="css/style.css"/>
  <script src="js/jquery-3.5.0.min.js"></script>
  <script src="js/main.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon stuff -->
  <link rel="apple-touch-icon" sizes="180x180" href="/color-codes/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/color-codes/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/color-codes/favicon-16x16.png">
  <link rel="manifest" href="/color-codes/site.webmanifest">
  <link rel="mask-icon" href="/color-codes/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/color-codes/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="/color-codes/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div id="background">
    <div id="center">
      <input id="hex_input" type="text" value="#ffffff">
      <br>
      <div id="rgb_inputs">
        <input id="r_input" class="rgb_input" type="number" max=255 min=0 value=255>
        <input id="g_input" class="rgb_input" type="number" max=255 min=0 value=255>
        <input id="b_input" class="rgb_input" type="number" max=255 min=0 value=255>
      </div>
      <div id="current_color_container">
        <div id="current_color"></div>
        <h4 id="current_color_name">#ffffff</h4>
        <div id="random_color_buttons">
          <button id="random_color" type="button">Random Color</button>
          <h3>Random shade of:</h3>
          <button id="random_red_color" class="random_color_color" type="button" value="ff0000">Red</button>
          <button id="random_green_color" class="random_color_color" type="button" value="00ff00">Green</button>
          <button id="random_blue_color" class="random_color_color" type="button" value="0000ff">Blue</button>
          <button id="random_yellow_color" class="random_color_color" type="button" value="ffff00">Yellow</button>
        </div>
      </div>
      <h3>Tints</h3>
      <div id="tints">
        <div class="tint"><p class="tint_name"></p></div>
        <div class="tint"><p class="tint_name"></p></div>
        <div class="tint"><p class="tint_name"></p></div>
        <div class="tint"><p class="tint_name"></p></div>
        <div class="tint"><p class="tint_name"></p></div>
        <div class="tint"><p class="tint_name"></p></div>
        <div class="tint"><p class="tint_name"></p></div>
        <div class="tint"><p class="tint_name"></p></div>
        <div class="tint"><p class="tint_name"></p></div>
        <div class="tint"><p class="tint_name"></p></div>
      </div>
      <br>
      <h3>Shades</h3>
      <div id="shades">
        <div class="shade"><p class="shade_name"></p></div>
        <div class="shade"><p class="shade_name"></p></div>
        <div class="shade"><p class="shade_name"></p></div>
        <div class="shade"><p class="shade_name"></p></div>
        <div class="shade"><p class="shade_name"></p></div>
        <div class="shade"><p class="shade_name"></p></div>
        <div class="shade"><p class="shade_name"></p></div>
        <div class="shade"><p class="shade_name"></p></div>
        <div class="shade"><p class="shade_name"></p></div>
        <div class="shade"><p class="shade_name"></p></div>
      </div>
    </div>
  </div>
</body>
</html>
